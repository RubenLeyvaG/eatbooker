    <main class="contenedor_principal">

        <div class="contenedor_inicio">
            <form class="formulario" name="form_02" action="click_registrar.php" method="POST" onsubmit="return validarContraseñas()">
                <legend>Registrarse</legend>
                <div class="contenedor-campos">
                    <div class="campos">
                        <label>Nombre(s)</label>
                        <input type="text" name="caja_texto1" class="caja_txt" placeholder="Tu nombre(s)">
                    </div>
        
                    <div class="campos">
                        <label>Apellidos</label>
                        <input type="text" name="caja_texto2" class="caja_txt" placeholder="Tus apellido">
                    </div>
        
                    <div class="campos">
                        <label>Telefono</label>
                        <input type="number" name="caja_texto3" class="caja_txt" placeholder="Tu telefono">
                    </div>
        
                    <div class="campos">
                        <label>Correo</label>
                        <input type="email" name="caja_texto4" class="caja_txt" placeholder="Tu correo">
                    </div>
        
                    <div class="campos">
                        <label>Contraseña</label>
                        <input type="password" name="caja_texto5" class="caja_txt" placeholder="Tu contraseña">
                    </div>

                    <div class="campos">
                        <label>Repetir Contraseña</label>
                        <input type="password" name="caja_texto6" class="caja_txt" placeholder="Repite tu contraseña">

                </div>
        
                <button class="boton" value="registrar" type="submit" name="click_registrar">Registrar</button>

                <script>
                    function validarContraseñas() {
                        var contraseña1 = document.forms["form_02"]["caja_texto5"].value;
                        var contraseña2 = document.forms["form_02"]["caja_texto6"].value;
                        
                        if (contraseña1 != contraseña2) {
                            alert("Las contraseñas no coinciden, por favor inténtalo de nuevo.");
                            return false;
                        }
                        return true;
                    }
                </script>
